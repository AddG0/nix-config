name: Lint Nix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Run statix
        run: nix run nixpkgs#statix -- check ./
      - name: Run alejandra
        run: nix run nixpkgs#alejandra -- --check ./
