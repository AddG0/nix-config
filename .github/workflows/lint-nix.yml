name: Lint Nix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Install statix and nixpkgs-fmt
        run: nix-env -iA nixpkgs.statix
      - name: Run nixpkgs-fmt
        run: nixpkgs-fmt ./
      - name: Run nix-linter
        run: nix-linter ./
