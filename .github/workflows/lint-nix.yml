name: Lint Nix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Install statix and alejandra
        run: nix-env -iA nixpkgs.statix nixpkgs.alejandra
      - name: Run statix
        run: statix check ./
      - name: Run alejandra
        run: alejandra --check ./
