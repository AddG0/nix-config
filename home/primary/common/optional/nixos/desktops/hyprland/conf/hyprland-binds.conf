# Monitor Controls
bind=SUPER,m,exec,toggleMonitors
bind=SUPER,n,exec,toggleMonitorsNonPrimary

# System Controls
bind=SHIFTALT,r,exec,hyprctl reload
bind=SUPER,l,exec,hyprlock
bind=SUPER,e,exec,wlogout

# -- Screenshots --
# Screenshot a window
bind = SUPER, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = ALT, PRINT, exec, hyprshot -m region
